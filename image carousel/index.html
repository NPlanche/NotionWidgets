<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>23-Slide Full-Page Slider</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:sans-serif; overflow:hidden; }
.slider { position:relative; width:100vw; height:100vh; }
.slide {
  position:absolute; width:100%; height:100%;
  background-size:cover; background-position:center;
  opacity:0; transition:opacity 0.5s ease-in-out;
}
.slide.active { opacity:1; }
.controls {
  position:absolute; top:50%; width:100%;
  display:flex; justify-content:space-between;
  transform:translateY(-50%);
}
.controls button {
  background:rgba(255,255,255,0.3); border:none;
  padding:1rem; font-size:2rem; cursor:pointer; color:#fff;
}
.controls button:hover { background:rgba(255,255,255,0.6); }
</style>
</head>
<body>

<div class="slider">
  <div class="slide active" style="background-image:url('1.jpg')"></div>
  <div class="slide" style="background-image:url('2.jpg')"></div>
  <div class="slide" style="background-image:url('3.jpg')"></div>
  <div class="slide" style="background-image:url('4.jpg')"></div>
  <div class="slide" style="background-image:url('5.jpg')"></div>
  <div class="slide" style="background-image:url('6.jpg')"></div>
  <div class="slide" style="background-image:url('7.jpg')"></div>
  <div class="slide" style="background-image:url('8.jpg')"></div>
  <div class="slide" style="background-image:url('9.jpg')"></div>
  <div class="slide" style="background-image:url('10.jpg')"></div>
  <div class="slide" style="background-image:url('11.jpg')"></div>
  <div class="slide" style="background-image:url('12.jpg')"></div>
  <div class="slide" style="background-image:url('13.jpg')"></div>
  <div class="slide" style="background-image:url('14.jpg')"></div>
  <div class="slide" style="background-image:url('15.jpg')"></div>
  <div class="slide" style="background-image:url('16.jpg')"></div>
  <div class="slide" style="background-image:url('17.jpg')"></div>
  <div class="slide" style="background-image:url('18.jpg')"></div>
  <div class="slide" style="background-image:url('19.jpg')"></div>
  <div class="slide" style="background-image:url('20.jpg')"></div>
  <div class="slide" style="background-image:url('21.jpg')"></div>
  <div class="slide" style="background-image:url('22.jpg')"></div>
  <div class="slide" style="background-image:url('23.jpg')"></div>
</div>

<div class="controls">
  <button id="prev">&#10094;</button>
  <button id="next">&#10095;</button>
</div>

<script>
const slides = document.querySelectorAll('.slide');
let current = 0;

function showSlide(index){
  slides.forEach((s,i)=> s.classList.remove('active'));
  slides[index].classList.add('active');
}

document.getElementById('next').addEventListener('click', ()=>{
  current = (current+1)%slides.length;
  showSlide(current);
});

document.getElementById('prev').addEventListener('click', ()=>{
  current = (current-1+slides.length)%slides.length;
  showSlide(current);
});

setInterval(()=>{
  current = (current+1)%slides.length;
  showSlide(current);
},5000);
</script>

</body>
</html>
