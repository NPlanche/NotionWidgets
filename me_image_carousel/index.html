<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Slider</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:sans-serif; overflow:hidden; background:#362a2b; color:#e5ebf3; }

.slider { position:relative; width:100vw; height:100vh; overflow:hidden; }
.slide {
  position:absolute; top:0; left:0; width:100%; height:100%;
  background-size:cover; background-position:center;
  opacity:0; transition:opacity 0.5s ease-in-out;
}
.slide.current { opacity:1; }

.controls {
  position:absolute; top:50%; width:100%;
  display:flex; justify-content:space-between;
  transform:translateY(-50%);
}
.controls button {
  background:rgba(255,255,255,0.3);
  border:none; color:#fff; padding:1rem 1.2rem; font-size:1.8rem;
  cursor:pointer; border-radius:50%;
}
.controls button:hover { background:rgba(255,255,255,0.6); }
</style>
</head>
<body>

<div class="slider">
  <!-- 23 slides -->
  <div class="slide current" style="background-image:url('1.jpg')"></div>
  <div class="slide" style="background-image:url('2.jpg')"></div>
  <div class="slide" style="background-image:url('3.jpg')"></div>
  <div class="slide" style="background-image:url('4.jpg')"></div>
  <div class="slide" style="background-image:url('5.jpg')"></div>
  <div class="slide" style="background-image:url('6.jpg')"></div>
  <div class="slide" style="background-image:url('7.jpg')"></div>
  <div class="slide" style="background-image:url('8.jpg')"></div>
  <div class="slide" style="background-image:url('9.jpg')"></div>
  <div class="slide" style="background-image:url('10.jpg')"></div>
  <div class="slide" style="background-image:url('11.jpg')"></div>
  <div class="slide" style="background-image:url('12.jpg')"></div>
  <div class="slide" style="background-image:url('13.jpg')"></div>
  <div class="slide" style="background-image:url('14.jpg')"></div>
  <div class="slide" style="background-image:url('15.jpg')"></div>
  <div class="slide" style="background-image:url('16.jpg')"></div>
  <div class="slide" style="background-image:url('17.jpg')"></div>
  <div class="slide" style="background-image:url('18.jpg')"></div>
  <div class="slide" style="background-image:url('19.jpg')"></div>
  <div class="slide" style="background-image:url('20.jpg')"></div>
  <div class="slide" style="background-image:url('21.jpg')"></div>
  <div class="slide" style="background-image:url('22.jpg')"></div>
  <div class="slide" style="background-image:url('23.jpg')"></div>
</div>

<div class="controls">
  <button id="prev">&#10094;</button>
  <button id="next">&#10095;</button>
</div>

<script>
const slides = document.querySelectorAll('.slide');
let current = 0;
const total = slides.length;
const intervalTime = 5000;
let autoSlide;

function showSlide(index){
  slides.forEach(s => s.classList.remove('current'));
  slides[index].classList.add('current');
}

function nextSlide(){
  current = (current + 1) % total;
  showSlide(current);
}

function prevSlide(){
  current = (current - 1 + total) % total;
  showSlide(current);
}

// Event listeners
document.getElementById('next').addEventListener('click', () => {
  nextSlide();
  resetAuto();
});
document.getElementById('prev').addEventListener('click', () => {
  prevSlide();
  resetAuto();
});

// Auto-slide
function startAuto(){
  autoSlide = setInterval(nextSlide, intervalTime);
}
function resetAuto(){
  clearInterval(autoSlide);
  startAuto();
}

startAuto();
</script>

</body>
</html>
